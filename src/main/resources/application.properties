# Configuración de la base de datos MySQL
spring.application.name=articulo-spring
spring.datasource.url=jdbc:mysql://localhost:3306/desarrolloweb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para la creación de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# WARN HHH90000025: MySQLDialect does not need to be specified explicitly
# Puedes eliminar la siguiente línea, pero no es un error crítico si la dejas.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Thymeleaf para las vistas
spring.thymeleaf.prefix=classpath:/templates/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.extras.springsecurity6.enabled=true

# Puerto del servidor web
server.port=8080