spring.application.name=articulo-spring
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/desarrolloweb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
# 'update' creará/actualizará tablas automáticamente. En producción usa 'none' o 'validate'.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Spring Security (para Thymeleaf)
spring.thymeleaf.extras.springsecurity6.enabled=true

# Configuración del puerto del servidor (opcional, por defecto es 8080)
server.port=8080