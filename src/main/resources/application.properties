# Configuraci贸n de la base de datos MySQL
spring.application.name=articulo-spring 
spring.datasource.url=jdbc:mysql://localhost:3306/desarrolloweb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n de JPA/Hibernate para la creaci贸n de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci贸n de Thymeleaf para las vistas
spring.thymeleaf.prefix=classpath:/templates/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.extras.springsecurity6.enabled=true

# Puerto del servidor web
server.port=8080