<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Artículos</h2>

        <div th:if="${message}" class="alert alert-success text-center" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID Artículo</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio Venta</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Registrado por</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${session.articuloList}">
                        <td th:text="${articulo.idArticulo}"></td>
                        <td th:text="${articulo.marca}"></td>
                        <td th:text="${articulo.modelo}"></td>
                        <td th:text="${articulo.precioVenta}"></td>
                        <td th:text="${articulo.cantidad}"></td>
                        <td th:text="${articulo.categoria}"></td>
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.nombreUsuario}"></td>
                    </tr>
                    <tr th:if="${session.articuloList == null or session.articuloList.isEmpty()}">
                        <td colspan="8" class="text-center text-muted">No hay artículos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/menu}" class="btn btn-secondary me-2">Volver al Menú Principal</a>
            <a th:href="@{/articulo/agregar}" class="btn btn-primary">Agregar Nuevo Artículo</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
