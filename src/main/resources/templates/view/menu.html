<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-5 shadow-lg" style="width: 100%; max-width: 600px;">
            <h2 class="card-title text-center mb-5">Bienvenido al Sistema</h2>

            <div th:if="${session.currentUsuario != null}" class="text-center mb-4">
                <p class="lead">Hola, <strong th:text="${session.currentUsuario.nombre}"></strong>!</p>
                <p><small>(Tipo de Usuario: <span th:text="${session.currentUsuario.tipo}"></span>)</small></p>
            </div>

            <div class="list-group">
                <a th:href="@{/articulo/agregar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Agregar Artículo <span class="badge bg-primary rounded-pill">></span>
                </a>
                <a th:href="@{/articulo/buscar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Buscar y Editar Artículo <span class="badge bg-primary rounded-pill">></span>
                </a>
                <a th:href="@{/articulo/listar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Listar Artículos <span class="badge bg-primary rounded-pill">></span>
                </a>
                 <a th:href="@{/usuario/agregar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Agregar Usuario <span class="badge bg-primary rounded-pill">></span>
                </a>
                <a th:href="@{/usuario/buscar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Buscar y Editar Usuario <span class="badge bg-primary rounded-pill">></span>
                </a>
                <a th:href="@{/usuario/listar}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Listar Usuarios <span class="badge bg-primary rounded-pill">></span>
                </a>
                <a th:href="@{/usuario/recoverypass}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    Cambiar Contraseña <span class="badge bg-warning rounded-pill">></span>
                </a>
            </div>

            <div class="text-center mt-5">
                <a th:href="@{/usuario/cerrar_sesion}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
