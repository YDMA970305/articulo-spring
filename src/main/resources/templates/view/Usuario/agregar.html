<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
            <h2 class="card-title text-center mb-4">Agregar Nuevo Usuario</h2>

            <form th:action="@{/usuario/agregar}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                </div>
                <div class="mb-4">
                    <label for="tipo" class="form-label">Tipo de Usuario:</label>
                    <select class="form-select" id="tipo" th:field="*{tipo}" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="NORMAL">Normal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Guardar Usuario</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/menu}" class="btn btn-secondary">Volver al Menú Principal</a>
                <a th:href="@{/usuario/listar}" class="btn btn-info ms-2">Ver Lista de Usuarios</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
