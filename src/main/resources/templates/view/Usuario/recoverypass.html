<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="card-title text-center mb-4">Cambiar Contraseña</h2>

            <div th:if="${changeSuccess}" class="alert alert-success text-center" role="alert">
                Contraseña cambiada exitosamente.
            </div>
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                Error al cambiar la contraseña. Asegúrate de estar logeado.
            </div>

            <form th:action="@{/usuario/cambiar_pass}" method="post">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/menu}" class="btn btn-secondary">Volver al Menú Principal</a>
                <a th:href="@{/usuario/login}" class="btn btn-link ms-2">Volver al Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
